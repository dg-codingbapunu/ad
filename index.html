<!DOCTYPE html>
<html lang="en">
  <head>
    <title>array method</title>
  </head>
  <body>
    <script>
      // map method
      let arrs = [1, 2, 3, 4, 5, 6, 7, 8, 9, 9];
      let square = arrs.map((num) => {
        return num * num;
      });
      console.log(square);
    </script>
  </body>
</html>
